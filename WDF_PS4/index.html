<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="createSelect()">
	<p id="message">
		
	</p>
	<div id="main">
		<div class="panel left">
			<h2>
				First pokemon
			</h2>
			<label for="name1"> 
				name
				<input type="text" id="name1" value="vasya">
			</label>
			<label for="element1">
				element
				<select name="scheme1" id="element1" class="selects"></select>
			</label>
			<label for="exp1">
				experience
				<input type="text" id="exp1" value="1000">
			</label>
			<p id="lvl1"></p>
			<button id="createFirst" onclick="createFirst()">
				Create!
			</button>
		</div>
		<div class="panel right">
			<h2>
				Second pokemon
			</h2>
			<label for="name2">
				name
				<input type="text" id="name2" value="petya">
			</label>
			<label for="element2">
				element
				<select name="scheme2" id="element2" class="selects"></select>
			</label>
			<label for="exp2">
				experience
				<input type="text" id="exp2" value="1000">
			</label>
			<p id="lvl2"></p>
			<button id="createSecond" onclick="createSecond()">
				Create!
			</button>
		</div>
		<button id="fight" onclick="fightClick()">
			Lets fight begin!
		</button>
	</div>
	<script src="main.js">
	</script>
</body>
</html>
